{% extends "theme-login.html" %}

{% block body_content %}
<div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Advanced Web Technology</h1>
                    
                  </div>
                  <form class="user" action="/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="username" class="form-control form-control-user" id="username" aria-describedby="emailHelp" name="username" placeholder="Enter Username...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block"> Login </button>

                    <!-- Facebook Login -->
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-secondary btn-user btn-block"> Login with facebook </a>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
{% endblock %}
